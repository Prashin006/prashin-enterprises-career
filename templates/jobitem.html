<div class="mb-4 row">
    <div class="col-11">
        <h4 class="mb-2" style="color: rgb(120, 120, 120);">{{ job.title }}</h4>
        <div><b>Location: </b>{{ job.location }}</div>
        {% if 'salary' in job %}
        <div><b>Salary: </b>{{ job.salary }}</div>
        {% endif %}
    </div>
    <div class="col-1 mt-4 ">
        {% set first_name = company_name.split()[0] %}
        <a href="mailto:jobs@{{ first_name | lower }}.com?subject=Application for {{ job['title'] }}" class="btn btn-outline-primary pt-2 pb-2 ps-3 pe-3">Apply</a>
    </div>
    <hr>
    
</div>
